---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
  labels:
    app: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: example-container
          image: nginx:1.21 # Use a lightweight container image
          ports:
            - containerPort: 80
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: default
spec:
  selector:
    app: myapp
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP # Change to LoadBalancer if you want an external IP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp
spec:
  rules:
    - host: app.127.0.0.1.nip.io  # Replace this with your actual domain name.
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myapp  # The name of your service
                port:
                  number: 80