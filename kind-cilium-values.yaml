image:
  pullPolicy: IfNotPresent

ipam:
  mode: kubernetes

kubeProxyReplacement: true
k8sServiceHost: kind-control-plane
k8sServicePort: 6443

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    ingress:
      enabled: False
      hosts:
        - chart-example.local

ingressController:
  enabled: true
  loadbalancerMode: dedicated
  default: true
  service:
    insecureNodePort: 30000
    secureNodePort: 30001
    type: NodePort
